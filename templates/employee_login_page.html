<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/style.css') }}"
    />
    <title>Employee</title>
  </head>
  <body>
    <div class="login">
      <div class="heading">
        <h2>Welcome back</h2>

        <form action="{{url_for('validate_employee')}}" method="POST">
          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input
              title="username Form"
              type="text"
              class="form-control"
              id="usr"
              placeholder="Username"
              name="user_name"
              required
            />
          </div>

          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Password"
              name="user_password"
              required
            />
          </div>

          <button id="login_button" type="submit" class="float">Login</button>
        </form>
        <!-- display error if incorrect username or password -->
        {{message}}
        <div
          id="successAlert"
          class="alert alert-success"
          role="alert"
          style="display: none"
        ></div>
        <div
          id="errorAlert"
          class="alert alert-danger"
          role="alert"
          style="display: none"
        ></div>
      </div>
    </div>
  </body>
  <style>
    body {
      background-color: #212121;
      color: white;
    }
  </style>
</html>
